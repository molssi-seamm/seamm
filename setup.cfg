[aliases]
test = pytest

[bdist_wheel]
universal = 1

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    from_smiles_step/_version.py

[flake8]
exclude = docs

[isort]
lines_after_imports = 0

[pytype]

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = from_smiles_step/_version.py
versionfile_build = from_smiles_step/_version.py
tag_prefix = ''

[yapf]
based_on_style = google
column_limit = 79
dedent_closing_brackets = True
each_dict_entry_on_separate_line = True
split_before_dot = True
blank_line_before_module_docstring = True
